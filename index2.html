<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo2.css">
    <!--Escreva link, vai aparecer uma lista, escolha css, após isso segure CTRL e clique em estilo, vai dar erro pois o arquivo não existe, porém vai perguntar se você quer criar um arquivo css, diga que sim e pronto, arquivo criado-->
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento : 
                <input type="number" name="txtano" id="txtano" min="1" max="9999">
            </p>
            <p>Sexo :
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script2.js"></script>
</body>
</html>
