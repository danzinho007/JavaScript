<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Vamos contar</title>
    <style>
        body {
            background-color: blue;
            margin-top: 50px;
            margin-left: 50px;
            text-align: center;
            width: 400px;
        }
        div#interface {
            background-color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="dados">
            <p>Inicio : <input type="number" name="inicio" id="txti"></p>
            <p>Fim : <input type="number" name="fim" id="txtf"></p>
            <p>Passo : <input type="number" name="passo" id="txtp"></p>
            <p><input type="button" value="Contar" onclick="contar()"></p>
        </div>
        <div id="calc">
            Preparando a contagem ...
        </div>
        <div id="res"></div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script>
        function contar () {
            var i = parseInt(document.getElementById('txti').value)
            var f = parseInt(document.getElementById('txtf').value)
            var p = parseInt(document.getElementById('txtp').value)
            var res = document.getElementById('res')
            var calc = document.getElementById('calc')

            if ( i == f || p == 0 || i == 0 || f == 0 ) {
                window.alert('[ERRO] Faltam dados')
                res.innerHTML = 'Impossível contar!'
            } else {
                // alert('Tudo OK')
                res.innerHTML = '<br>'

                if ( p < 0 ) {
                    window.alert('Passo Inválido! Considerando PASSO 1')
                    p = 1
                }

                if ( i < f ) {
                    // Contagem Crescente
                    calc.innerHTML = 'Contando ...'
                    for(i ; i < f; i+=p) {
                        res.innerHTML += ` ${i} \u{1F603} \u{1F449}`
                }
                } else {
                    // Contagem Descrente
                    for (i ; i > f; i-=p) {
                        res.innerHTML += ` ${i} \u{1F603} \u{1F449}`
                    }
                }
                res.innerHTML += `\u{1F3C1}`
            }
        }
    </script>
</body>
</html>
