<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color:dodgerblue;
            width: 500px;
        }
        h1 {
            color: white;
            text-align: center;
        }
        div#interface {
            background-color: white;

        }
        footer {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tabuada</h1>
    <div id="interface">
    <h2>Número : <input type="number" name="txtn1" id="txtn1"><input type="button" value="Gerar Tabuada" onclick="Tabuada()"></h2>
    <div id="res">Resultado</div>
    </div>
    <footer>@ CursoemVideo</footer>
<script>
    function Tabuada() {
        var tn1 = window.document.getElementById('txtn1')
        var res = window.document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(res.value)
        var s1 = n1
        var s2 = n1 * 2
        var s3 = n1 * 3
        var s4 = n1 * 4
        var s5 = n1 * 5
        var s6 = n1 * 6
        var s7 = n1 * 7
        var s8 = n1 * 8
        var s9 = n1 * 9
        var s10 = n1 * 10
        res.innerHTML = `${n1} x 1 é igual a ${s1}<br> 
        ${n1} x 2 é igual a ${s2}<br> 
        ${n1} x 3 é igual a ${s3}<br> 
        ${n1} x 4 é igual a ${s4}<br> 
        ${n1} x 5 é igual a ${s5}<br> 
        ${n1} x 6 é igual a ${s6}<br> 
        ${n1} x 7 é igual a ${s7}<br> 
        ${n1} x 8 é igual a ${s8}<br> 
        ${n1} x 9 é igual a ${s9}<br> 
        ${n1} x 10 é igual a ${s10}`
    }
</script>
</body>
</html>
