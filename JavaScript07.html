<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var n11 = Number(window.prompt('Digite o 11° número : '))
    var n12 = Number(window.prompt('Digite o 12° número: '))
    var s6 = n11 + n12
    window.alert('A soma de ' + n11 + ' e ' + n12 + ' é: ' + String(s6))
// String(s6) está convertendo de Número para String
    window.alert('A soma de ' + n11 + ' e ' + n12.toString() + ' é: ' + s6)
// n12.toString é outra forma de converter Número para String
window.alert('A soma de ' + n11 + ' e ' + n12.toString + ' é: ' + s6)
    </script>
</body>
</html>
