<head>

<body>
    <script>
    var n13 = Number(window.prompt('Digite o 13° número : '))
    var n14 = Number(window.prompt('Digite o 14° número: '))
    var s6 = n13 + n14.toString()
    window.alert('A soma de ' + n13 + ' e ' + n14 + ' é: ' + s6)
// s6 será a concatenação dos 2 valores, pois n14 foi String para Número ( linha 106 ) e depois para String em s6 ( linha 108 )
    </script>
</body>
</html>
