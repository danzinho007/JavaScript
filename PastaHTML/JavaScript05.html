<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Flutuantes</title>
</head>
<body>
    <script>
    window.alert('Soma de 2 números Flutuantes ( reais )')
    var n7 = Number.parseFloat(window.prompt('Digite o 7° número : '))
// var recebe n7 que vai vir da janela do prompt convertido para número real
    var n8 = parseFloat(window.prompt('Digite o 8° número: '))
    var s4 = n7 + n8
    window.alert('Número Flutuante + Número Flutuante se soma tudo')
    window.alert('A soma de ' + n7 + ' e ' + n8 + ' é: ' + s4)
    </script>
</body>
