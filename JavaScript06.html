<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var n9 = Number(window.prompt('Digite o 9° número : '))
// Desse modo o programa que vai decidir se vai converter pra Inteiro ou Decimal
    var n10 = Number(window.prompt('Digite o 10° número: '))
    var s5 = n9 + n10
    window.alert('A soma de ' + n9 + ' e ' + n10 + ' é: ' + s5)
    </script>
</body>
