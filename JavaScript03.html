<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var n3 = Number.parseInt(window.prompt('Digite o 3° número : '))
// var recebe n3 que vai vir da janela do prompt convertido para número inteiro
    var n4 = parseInt(window.prompt('Digite o 4° número : '))
    var s2 = n3 + n4
    window.alert('A soma de ' + n3 + ' e ' + n4 + ' é '+ s2 )
    window.alert('A soma do 3° número + o 4° é '+ s2)
// Irá aparecer a soma dos valores de n3 + n4 pois você converteu eles antes
    </script>
</body>
</html>
